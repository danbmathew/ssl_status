name: SSH Deploy

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.81.130.76 >> ~/.ssh/known_hosts

      - name: SSH into EC2 and Run Commands
        run: |
          ssh -i ~/.ssh/id_rsa ubuntur@3.81.130.76 'echo Hello from GitHub Actions'
